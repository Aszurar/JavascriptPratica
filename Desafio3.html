</head>
    <body>
        <script>
            skills = ["Javascript", "ReactJS", "React Native"];
            
            function temHabilidade(skills){
                for(i = 0; i <= skills.length; i++){
                    if(skills[i] == 'Javascript'){
                        return true;
                    } else {
                        return false;
                    }
                }
            }
            if(temHabilidade(skills)){
                console.log("Eu sou demais.");
            } else {
                console.log("Eu sou menos demais.");
            }
            
            
        </script>
    </body>
