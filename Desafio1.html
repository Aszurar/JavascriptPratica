<html>
<head>
    <title> Curso Javascript</title>
</head>
    <body>
        <script>
            
            //objeto
            var endereco = {
                rua: "Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            //function
            function retornaObjeto(endereco){
                return "O usuário mora em " + endereco.cidade + " / " + endereco.uf  + ", no bairoo " + endereco.bairro + ", na rua " + endereco.rua + " com nº " + "1293";
            }
            console.log(retornaObjeto(endereco));
            
        </script>
    </body>
