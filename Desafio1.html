<html>
<head>
    <title> Curso Javascript</title>
</head>
    <body>
        <script>
            
            //objeto
            var endereco = {
                rua: "Rua dos Pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            //function
            function retornaObjeto(endereco){
                return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com nº ${endereco.numero}`;
            }
            console.log(retornaObjeto(endereco));
            
        </script>
    </body>
</html>
