<html>
<head>
    <title> Curso Javascript</title>
</head>
    <body>
        <div id = "app">
            <buttom onclick="alerta()">Me impressione</buttom>
            <buttom onmouseover="alertao()">Passe por cima</buttom>
            <input onkeypress="alertinha()"/>
        </div>

        <script>
           function alerta(){
               alert('Botao foi clicado');
           }
           function alertao(){
               alert('Mouse passou por cima');
           }
           function alertinha(){
               alert('Digtou algo');
           }
        </script>
    </body>
</html>
