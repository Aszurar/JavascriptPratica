<html>
<head>
    <title> Curso Javascript</title>
</head>
    <body>
        <script>
            var x = 10,  y = 5;
            console.log(x);
            console.log(y);
            console.log(x + y);
            var resultado = x + y;
            console.log(resultado);
            var a = "10";
            console.log(a + x); // ele vai concatenar 10 string com 10 numérico gerando uma string 1010.
            var c = a + x; //c passa ser uma string 1010
            var d = c + 30; //d passa ser uma string 101030
            console.log(d);

            x += 3; // é o mesmo que x = x + 3;
            console.log(x);
        </script>
    </body>
</html>
